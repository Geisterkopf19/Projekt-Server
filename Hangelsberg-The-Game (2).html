        player.onCollide("ball1", () => {
            go("map")
        }) 
        player.onCollide("Sprungbret", () => {
            console.log("jo");
            player.jump(900);
        })

        //on update 
        player.onUpdate(() => {        
                //colid
                if (!player.isGrounded()) {                
                    camPos(player.pos.x, 260)
                }

        
                if (player.isGrounded() && !isKeyDown("left") && !isKeyDown("right")&& !isKeyDown("a") && !isKeyDown("d")) {
                    player.play("idle")
                }
                
                if (!player.isGrounded()) {
                    player.play("jump")
                } 
                
                if (player.isGrounded() && !isKeyDown("left") && !isKeyDown("right")&& !isKeyDown("a") && !isKeyDown("d")) {
                        player.play("idle")
                }
            })
            var ren = rand(8, 16)
        // bock / sprugbret
        for (let i = 0; i < ren; i++) {
            var c2 = c +2
            const Bock = add([
                sprite("Bock"),
                pos(c2 * 100, 400),
                area(),
                body({ isStatic: true }),
                scale(1),
                z(50),
            ])

            const Sprungbret = add([
                sprite("Sprungbret"),
                pos(c * 100, 480),
                area(),
                scale(1),
                body({ isStatic: true}),
                z(100),
                "Sprungbret",
            ])

            c = c + 5        
        }
        //bk gen 
        for (let i = 0; i < 20; i++) {
                add([
                    sprite("level2bk"),
                    scale(4),
                    z(3),
                    pos(xx, -10),
                ])
                add([
                    sprite("boden"),
                    area(),
                    body({ isStatic: true }), 
                    scale(4),
                    z(5),
                    pos(xx, 500)
                ])
                xx = xx + 400 
        }
        wait(2, () => {
            loop(3, () => {
                yyy = rand(480, 450)
                sprite2 = rand(1, 3)
                var sprite2 = Math.round(sprite2);
                xxx = player.pos.x + 700 

                    if(sprite2 == 1) {
                        const ball3 = add([
                            sprite("1"),
                            scale(1),
                            z(3),
                            pos(xxx, yyy),
                            "ball3",
                            move(LEFT, ballconter),
                            area(),
                            ballconter = ballconter + 5
                        ])
                        wait(4, () => {
                            destroy(ball3)
                        })
                    }

                    if(sprite2 == 2) {
                        const ball2 = add([
                            sprite("2"),
                            area(),
                            scale(1),
                            z(3),
                            pos(xxx, yyy),
                            "ball2",
                            move(LEFT, 800),
                        ])
                        wait(4, () => {
                            destroy(ball2)
                        })

                        ballconter = ballconter + 5

                    }

                    if(sprite2 == 3) {
                        const ball1 = add([
                            sprite("3"),
                            area(),
                            scale(1),
                            z(3),
                            pos(xxx, yyy),
                            "ball1",
                            move(LEFT, 800),
                        ])
                        wait(4, () => {
                            destroy(ball1)
                        })

                        ballconter = ballconter + 5
                    }



                })
        })

        // Input
            onKeyPress("t", () => {
                go("map");
            })
            //Jump
                onKeyPress("space", () => {
                    if (player.isGrounded()) {     
                        player.jump(jump);
                    }
                })
                onKeyPress("up", () => {
                    if (player.isGrounded()) {                
                        player.jump(jump);
                    }
                })
                onKeyPress("w", () => {
                    if (player.isGrounded()) {                
                        player.jump(jump);
                    }
                })              
            //Links
                onKeyDown("a", () => {
                    player.move(-MOVE_SPEED, 0)
                    camPos(player.pos.x, 260)
                    player.flipX = true
                    //Animation
                    if (player.isGrounded() && player.curAnim() !== "run") {
                        player.play("run")
                    }
                })
            //Rechts
                onKeyDown("d", () => {
                    player.move(MOVE_SPEED, 0)
                    camPos(player.pos.x, 260)
                    player.flipX = false
                    //Animation
                    if (player.isGrounded() && player.curAnim() !== "run") {
                        player.play("run")
                    }
                })

              


    })
    go("map");
    </script>
